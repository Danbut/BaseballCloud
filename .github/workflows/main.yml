name: CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node_version: '14'

      - name: run CI
        run: |
          yarn install
          yarn fix
          yarn test
          yarn build
